<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-prototype.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>space scribble</title>
  </head>
  <body>
    <div id="sketch-guide">
      <img id="small-screen-note" src="/bigger-screen-note.webp" alt="" />
    </div>
    <div id="info-layer">
      <div class="info">loading</div>
    </div>
    <div id="transparency-layer">
      <div class="side-panels">
        <div id="info-panel">
          <div class="title">
            <h1>space scribble</h1>
            <img src="/title.webp" alt="" />
          </div>
          <div id="credits">
            <p>
              a <a href="https://komputer.space">komputer.space</a> tool built
              with <a href="https://threejs.org/">three.js</a>. To use this tool
              please use a mobile (touch) device.
            </p>
            <p>
              <a
                id="source-link"
                href="https://github.com/komputer-space/space-scribble"
              >
                â†’ source code</a
              >
            </p>
          </div>
        </div>
        <div id="debug-layer"></div>
      </div>
    </div>
    <div class="ui-container ui-top">
      <div class="ui-panel ui-panel-horizontal">
        <button id="save-button">Save</button>
        <button id="view-button">View</button>
        <button id="gyro-button">activate gyro</button>
      </div>
    </div>
    <div id="view-mode-indicator">
      <div>
        <img src="/view-frame/frame-01.webp" alt="" />
        <img src="/view-frame/frame-02.webp" alt="" />
      </div>
      <div>
        <img src="/view-frame/frame-03.webp" alt="" />
        <img src="/view-frame/frame-04.webp" alt="" />
      </div>
    </div>
    <div id="app">
      <div id="color-interface">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
